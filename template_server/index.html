<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src = './index.js' type = 'module'></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Contact List</h1>
    <form id="contactForm">
        <label for="firstName"></label><input type="text" id="firstName" placeholder="First Name" required>
        <label for="lastName"></label><input type="text" id="lastName" placeholder="Last Name" required>
        <label for="phoneNumber"></label><input type="text" id="phoneNumber" placeholder="Phone Number" required>
        <button id="addButton">Add</button>
        <button id="editButton" style="display: none;">Edit</button>
        <input type="hidden" id="contactId">
    </form>
    <table id="contactTable">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="contactList"></tbody>
    </table>
</div>
</body>
</html>
